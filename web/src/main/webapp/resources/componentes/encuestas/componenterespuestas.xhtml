<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="componenteRespuestas"
			required="true" />
	</composite:interface>
	<composite:implementation>
		<p:selectOneRadio id="resp" value="#{cc.attrs.componenteRespuestas.beanAplicarEncuesta.respuestaSeleccionada}"  layout="grid" columns="3">
            <f:selectItems value="#{cc.attrs.componenteRespuestas.beanAplicarEncuesta.listaRespuestas}" var="r" itemLabel="#{r}" itemValue="#{r}"/>
        </p:selectOneRadio>
	</composite:implementation>
</html>
